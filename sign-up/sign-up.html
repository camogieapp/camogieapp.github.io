<!DOCTYPE HTML>
<html>
	<head>
		<title>Sign-Up</title>
		<link rel="stylesheet" href="../style/style.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- W3 Schools, How TO - Responsive Top Navigation, https://www.w3schools.com/howto/howto_js_topnav_responsive.asp, accessed on 12.11.2024 -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Font picked by Michael -->
		<link rel="preconnect" href="https://fonts.googleapis.com">						
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../style/sign.css"/>
		<!-- Start of code generated by Ross Gibney x23233681 -->
		<script>
			function hideAllForms(){ //Adapted from W3Schools:https://www.w3schools.com/jsref/prop_style_display.asp
				document.getElementById("formEmail").style.display="none";
				document.getElementById("formFacebook").style.display="none";
				document.getElementById("formApple").style.display="none";
			}//function to only show one form at a time and display the user selected form from the dropdown choice's
			function showSelectedForms(){
				hideAllForms();
				var userChoice=document.getElementById("select").value;
				if (userChoice==""){//if no choice is made hide all forms
					document.getElementById("formEmail").style.display="none";
					document.getElementById("formFacebook").style.display="none";
					document.getElementById("formApple").style.display="none";
				}
				
				else if (userChoice=="email"){
					document.getElementById("formEmail").style.display="block";
				}
				else if (userChoice=="facebook"){
					document.getElementById("formFacebook").style.display="block";
				}
				else if (userChoice=="apple"){
					document.getElementById("formApple").style.display="block";
				}
			}//Function to decide what the users sees upon webpage opening
			window.onload=function(){
				hideAllForms();
				document.getElementById("formEmail").style.display="none";
				document.getElementById("formFacebook").style.display="none";
				document.getElementById("formApple").style.display="none";			
			};
		</script>
		<!-- End of code generated by Ross Gibney x23233681 -->
	</head>
		
	<body>
		<div class="container">
			<!-- Header with logo and nav links -->
			<div class="logo">
				<!-- Image taken from https://camogie.ie/ -->
				<p><img src="../images/camogie-logo.svg" alt="Camogie Association logo"></p>	
			</div>
			<!-- W3 Schools, How TO - Responsive Top Navigation, https://www.w3schools.com/howto/howto_js_topnav_responsive.asp, accessed on 12.11.2024 
			NOTE: The active class needs to be added to the current page. -->
			<div class="nav" id="myNav">
				<a href="../index.html">Home</a>
				<a href="../features/features.html">Features</a>
				<a href="sign-up.html" class="active">Sign Up</a>
				<a href="../blog/blog.html">Blog</a>
				<a href="../blog/carousel.html">All Stars</a>
				<a href="javascript:void(0);" class="icon" onclick="myFunction()">
					<i class="fa fa-bars"></i>
				</a>
			</div>
			
			<!-- Main content code constructed by Ross Gibney (x23233681) -->
			<div class="main">
				<div class="frequent"><!-- Header with welcome message -->
					<h1 class="faq">Welcome Lovers of Camogie !!!</h1>	
					<h1 class="faq">Please complete the form below to Sign Up for the Camogie App</h1>
				</div>
				<div class="column"><!-- Dropdown menu -->
					<select id="select" class="dropdown" onchange="showSelectedForms()">
						<option> How would you like to sign up ? </option>
						<option value="email" > Sign up using Email </option>
						<option value="apple"> Sign up using Apple </option>
						<option value="facebook">Sign up using Facebook</option>
					</select>
					<div id="formEmail" class="signup"><!-- Form for email signup -->
						<form class="serviceForm">
							<label for="emails">Email Address</label>
							<input type="email" id="emails" name="emails" required>
							<span id="emailError" class="error"></span>
							
							<label for="name">User Name</label>
							<input type="text" id="name" name="name" required>
							
							<label for="password">Create a password</label>
							<input type="password" id="password" name="password" required>
							
							<label for="repeat">Repeat password</label>
							<input type="password" id="repeat" name="repeat" required>
							<span id="repeatError" class="repeatError"></span>
							
							<label for="comment">How did you hear about us ?</label>
							<textarea id="comment" name="comment" rows="4" required></textarea>
							
							<button type="submit">Submit</button>
						</form>
					</div>
					<div id="formFacebook" class="signup">
						<form class="serviceForm"><!-- Form for facebook signup -->
							<label for="emails">Facebook Email Address</label>
							<input type="email" id="emails" name="emails" required>
							<span id="emailError" class="error"></span>
							
							<label for="password">Account Password</label>
							<input type="password" id="password" name="password" required>
							
							<label for="comment">How did you hear about us ?</label>
							<textarea id="comment" name="comment" rows="4" required></textarea>
							
							<button type="submit">Submit</button>
							<div class="facebook">
								<img src="../images/facebook-black.svg" alt="Facebook logo in black"><!-- Image taken from https://www.paloaltonetworks.com/ -->
							</div>
						</form>
					</div>
					<div id="formApple" class="signup">
						<form class="serviceForm"><!-- Form for apple id signup -->
							<label for="emails">Apple ID</label>
							<input type="email" id="emails" name="emails" required>
							<span id="emailError" class="error"></span>
							
							<label for="password">Account password</label>
							<input type="password" id="password" name="password" required>
							
							<label for="comment">How did you hear about us ?</label>
							<textarea id="comment" name="comment" rows="4" required></textarea>
							
							<button type="submit">Submit</button>
							<div class="apple">
								<img src="../images/apple.jpg" alt="Apple logo in black"><!--<a href="https://www.vecteezy.com/free-vector/apple">Apple Vectors by Vecteezy</a>-->
							</div>
						</form>
					</div>
					<script src="../script/SignBehaviour.js"></script>
				</div>
			</div>
			<!-- End of Main content code constructed by Ross Gibney (x23233681) -->
			<!-- Footer with copyright, social media links and newletter subscription -->
			<div class="footer">
				<div class="social">
					<p>Connect with us</p>
					<!-- Images taken from https://www.paloaltonetworks.com/ -->
					<p>
						<a href=""><img src="../images/facebook-black.svg" alt="Facebook logo in black" width="20px" height="20px"></a> 
						<a href=""><img src="../images/twitter-x-black.svg" alt="X logo in black" width="20px" height="20px"></a> 
						<a href=""><img src="../images/youtube-black.svg" alt="YouTube logo in black" width="20px" height="20px"></a>
					</p>
				</div>
				
				<div class="newsletter">		
					<p>Subscribe to our newsletter</p>
					<form id="newsletter">
						<input type="email" id="email" name="email" placeholder="Enter your email address"/>
						<span id="emailError" class="error"></span>
						<button type="submit">Subscribe</button>
					</form>
				</div>
				<div class="copyright">
					<p>&copy;2024 Camogie App. All rights reserved.</p>
				</div>
			</div>
			
		</div>
		<!-- For the navigation bar -->
		<script src="../script/responsive.js"></script>
		<!-- For email validation -->
		<script src="../script/newsletter.js"></script>
	</body>
</html>
